<html>
<head>
  <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>

<div class="outer-div">
  <div id="app" class="calculator-housing">
    <div class="calculator-display-outer">
      <div id="display" class="calculator-display-inner">
        {{display}}
      </div>
    </div>
    <button-draw
      v-for="input in inputs"
      v-bind:content="input.content"
      v-on:press="respondToInput(input)"
    ></button-draw>
  </div>
</div>

<script src="vue.js"></script>
<script src="main.js"></script>
</body>
</html>
